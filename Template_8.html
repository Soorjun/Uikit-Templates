<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template 8</title>
    <link rel="stylesheet" href="css/uikit.css" />
    <link rel="stylesheet" href="css/uikit.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>

<body>
    <div class="uk-container uk-container-center uk-margin-top">
        <h3>Parallax
            <code>data-uk-parallax</code>
        </h3>
        <ul>
            <li>data-uk-parallax - Animate CSS properties depending on the scroll position of the document.</li>
        </ul>
        <div class="uk-margin uk-text-contrast uk-text-center uk-flex uk-flex-center uk-flex-middle" data-uk-parallax="{bg: '-200'}"
            style="height: 350px; background-image: url(&quot;http://getuikit.com/v2/docs/images/placeholder_800x400_2.jpg&quot;); background-size: 1223px 612px; background-repeat: no-repeat; background-position: 50% 0px;">
            <div class="uk-width-medium-1-2">
                <h1 class="uk-text-contrast">Heading</h1>
                <p class="uk-text-large">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                    magna aliqua.</p>
            </div>
        </div>
    </div>
</body>

</html>
