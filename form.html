<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" href="css/formValidation.css"/>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/uikit/2.13.1/js/uikit.min.js"></script>

    <script type="text/javascript" src="js/formValidation.js"></script>
    <script type="text/javascript" src="js/uikit_old.js"></script>
</head>

<body>
    <div class="uk-container uk-container-center uk-margin-top">
        <div class="uk-grid">
            <div class="uk-width-1-1" id="demoContainer">
                <form id="productForm" class="uk-form uk-form-horizontal">
                    <div class="uk-form-row">
                        <label class="uk-form-label">First name</label>
                        <div class="uk-form-controls">
                            <div class="uk-grid">
                                <div class="uk-width-1-2">
                                    <input type="text" class="uk-width-1-1 uk-margin-bottom" name="firstName" placeholder="First name" />
                                </div>
                            </div>
                        </div>
                        <label class="uk-form-label">Last name</label>
                        <div class="uk-form-controls">
                            <div class="uk-grid">
                                <div class="uk-width-1-2">
                                    <input type="text" class="uk-width-1-1 uk-margin-bottom" name="lastName" placeholder="Last name" />
                                </div>
                            </div>
                        </div>
                        <label class="uk-form-label">Phone number</label>
                        <div class="uk-form-controls">
                            <div class="uk-grid">
                                <div class="uk-width-1-3">
                                    <input type="text" class="uk-width-1-1 uk-margin-bottom" name="phoneNumber" placeholder="Cell" />
                                </div>
                            </div>
                        </div>
                        <label class="uk-form-label">Email address</label>
                        <div class="uk-form-controls">
                            <div class="uk-grid">
                                <div class="uk-width-1-3">
                                    <input type="text" class="uk-width-1-1 uk-margin-bottom" name="email" placeholder="Email" />
                                </div>
                            </div>
                        </div>
                        <label class="uk-form-label">Gender</label>
                        <div class="uk-form-controls">
                            <div class="uk-grid">
                                <div class="uk-width-1-3 uk-margin-bottom">
                                    <select>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <label class="uk-form-label">Choose options</label>
                        <div class="uk-form-controls">
                            <div class="uk-grid">
                                <div class="uk-width-1-7">
                                    <label>
                                        <input type="checkbox"> Option 1</label>
                                </div>
                                <div class="uk-width-1-3">
                                    <label>
                                        <input type="checkbox"> Option 2</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label"></label>
                        <div class="uk-form-controls">
                            <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                            <button type="submit" class="uk-button uk-button-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#productForm').formValidation({
            framework: 'uikit',
            icon: {
                valid: 'fa fa-check',
                invalid: 'fa fa-times',
                validating: 'fa fa-refresh',
                feedback: 'fv-control-feedback'
            },
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'First name is required'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'Last name is required'
                        }
                    }
                }
            }
        });
    });
</script>

</html>
