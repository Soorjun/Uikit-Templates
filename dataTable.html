<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Datatables</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/uikit.gradient.css" />
    <link rel="stylesheet" href="css/dataTables.uikit.min.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/dataTables.uikit.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
</head>

<body>
    <div class="uk-container uk-container-center" style="margin-top: 25px">
        <table class="uk-table uk-table-hover uk-table-striped" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Test</td>
                    <td>test@gmail.com</td>
                    <td>1234567</td>
                    <td>Test Address</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    $('.uk-table').dataTable();
</script>

</html>
